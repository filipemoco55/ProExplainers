<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registo - ProEx</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>

<body>
    <div class="container py-5">
        <div class="form-container">
            <div class="nav-buttons">
                <button id="btnAluno" class="btn btn-outline-dark active">Aluno</button>
                <button id="btnExplicador" class="btn btn-outline-dark">Explicador</button>
            </div>

            <form id="formAluno">
                <h2 class="form-title">Registo de Aluno</h2>
                <div class="mb-3">
                    <label for="nomeAluno" class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Nome" id="nomeAluno" required />
                </div>
                <div class="mb-3">
                    <label for="emailAluno" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="seuemail@exemplo.com" id="emailAluno"
                        required />
                </div>
                <div class="mb-3">
                    <label for="senhaAluno" class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="Senha" id="senhaAluno" required />
                </div>
                <button type="submit" class="btn btn-primary">Registar</button>
                <p class="signup-text">Já tem conta? <a href="login.html">Login aqui</a></p>
            </form>

            <form id="formExplicador" class="hidden">
                <h2 class="form-title">Registo de Explicador</h2>
                <div class="mb-3">
                    <label for="nomeExplicador" class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Nome" id="nomeExplicador" required />
                </div>
                <div class="mb-3">
                    <label for="emailExplicador" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="seuemail@exemplo.com" id="emailExplicador"
                        required />
                </div>
                <div class="mb-3">
                    <label for="senhaExplicador" class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="Senha" id="senhaExplicador" required />
                </div>
                <div class="mb-3">
                    <label for="disciplinas" class="form-label">Disciplinas</label>
                    <select id="disciplinas" class="form-control" multiple required>
                        <option value="Matemática">Matemática</option>
                        <option value="Física">Física</option>
                        <option value="Química">Química</option>
                        <option value="Biologia">Biologia</option>
                        <option value="Português">Português</option>
                        <option value="Inglês">Inglês</option>
                        <option value="História">História</option>
                        <option value="Geografia">Geografia</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="horarios" class="form-label">Disponibilidade de horários</label>
                    <input type="text" class="form-control" placeholder="Manhã ou Tarde" id="horarios" required />
                </div>
                <div class="mb-3">
                    <label for="modalidade" class="form-label">Modalidade</label>
                    <select class="form-select" id="modalidade" required>
                        <option value="">Selecionar</option>
                        <option>Presencial</option>
                        <option>Online</option>
                        <option>Presencial e Online</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço por sessão (€)</label>
                    <input type="number" class="form-control" placeholder="ex: 20€" id="preco" min="0" required />
                </div>
                <div class="mb-3">
                    <label for="localizacao" class="form-label">Localização</label>
                    <input type="text" class="form-control" placeholder="Porto, Lisboa, ..." id="localizacao"
                        required />
                </div>
                <button type="submit" class="btn btn-primary">Registar</button>
                <p class="signup-text">Já tem conta? <a href="login.html">Login aqui</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="/js/register.js"></script>
</body>

</html>
